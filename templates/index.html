<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="auth-section">
        <div id="login-form">
            <h2>Логин</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Войти</button>
            <button onclick="register()">Зарегистрироваться</button>
        </div>
    </div>

    <div id="chat-section" style="display: none;">
        <div id="chat-history"></div>
        <div class="input-area">
            <input type="text" id="message" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let token = null;
        
        // Функция для отображения сообщений
        function displayMessage(userMessage, botResponse) {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `
                <div class="message user-message">
                    <strong>Вы:</strong> ${userMessage}
                </div>
                <div class="message bot-message">
                    <strong>Бот:</strong> ${botResponse}
                </div>
            `;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Функция для переключения между формой авторизации и чатом
        function toggleSections(showChat) {
            document.getElementById('auth-section').style.display = showChat ? 'none' : 'block';
            document.getElementById('chat-section').style.display = showChat ? 'block' : 'none';
            if (showChat) {
                loadHistory();
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            if (response.ok) {
                token = data.access_token;
                toggleSections(true);
            } else {
                alert(data.error);
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            if (response.ok) {
                token = data.access_token;
                toggleSections(true);
            } else {
                alert(data.error);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (!message) return;

            const endpoint = token ? '/chat-auth' : '/chat';
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                if (response.ok) {
                    displayMessage(message, data.response);
                    messageInput.value = '';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке сообщения');
            }
        }

        async function loadHistory() {
            const endpoint = token ? '/history-auth' : '/history';
            const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
            
            try {
                const response = await fetch(endpoint, {
                    headers: headers
                });
                
                const data = await response.json();
                const chatHistory = document.getElementById('chat-history');
                chatHistory.innerHTML = ''; // Очищаем историю
                
                data.messages.forEach(msg => {
                    displayMessage(msg.user_message, msg.bot_response);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Обработка Enter в поле ввода
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Загружаем историю при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            if (token) {
                toggleSections(true);
            }
        });
    </script>
</body>
</html>
