<body>

        </button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const token = localStorage.getItem('token');
    if (token) {
        validateAndRestoreSession();
    } else {
        showModeSelection();
    }

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –∏–∑ localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        currentTheme = savedTheme;
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();
    }
});

// –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞ –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Å—Å–∏–∏
async function validateAndRestoreSession() {
    const token = localStorage.getItem('token');
    if (!token) {
        showModeSelection();
        return;
    }

    try {
        const response = await fetch('/ai/api/auth/validate-token', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        const data = await response.json();
        
        if (response.ok && data.valid) {
            updateUserInterface(data.username);
            showChat();
            loadHistory();
        } else {
            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π –∏–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω,
            // —É–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤—ã–±–æ—Ä–∞ —Ä–µ–∂–∏–º–∞
            localStorage.removeItem('token');
            showModeSelection();
        }
    } catch (error) {
        console.error('Error validating token:', error);
        localStorage.removeItem('token');
        showModeSelection();
    }
}

// –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
function updateUserInterface(username) {
    const accountButton = document.getElementById('account-button');
    const usernameDisplay = document.getElementById('username-display');
    
    accountButton.style.display = 'block';
    usernameDisplay.textContent = username;
}

// –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å–µ–∫—Ü–∏–π
function showModeSelection() {
    document.getElementById('mode-selection').style.display = 'block';
    document.getElementById('auth-section').style.display = 'none';
    document.getElementById('chat-section').style.display = 'none';
}

function showAuthForm() {
    document.getElementById('mode-selection').style.display = 'none';
    document.getElementById('auth-section').style.display = 'block';
    document.getElementById('chat-section').style.display = 'none';
}

function showChat() {
    document.getElementById('mode-selection').style.display = 'none';
    document.getElementById('auth-section').style.display = 'none';
    document.getElementById('chat-section').style.display = 'block';
}

// –§—É–Ω–∫—Ü–∏–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/ai/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.access_token);
            updateUserInterface(data.username);
            showChat();
            loadHistory();
        } else {
            alert(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –≤—Ö–æ–¥–∞');
    }
}

async function register() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/ai/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.access_token);
            updateUserInterface(data.username);
            showChat();
        } else {
            alert(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
    }
}

async function logout() {
    try {
        localStorage.removeItem('token');
        window.location.href = '/ai/login';
    } catch (error) {
        console.error('Error during logout:', error);
    }
}

// –§—É–Ω–∫—Ü–∏–∏ —á–∞—Ç–∞
async function sendMessage() {
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send-button');
    const message = messageInput.value.trim();
    
    if (!message) return;
    
    messageInput.value = '';
    messageInput.disabled = true;
    sendButton.disabled = true;
    
    try {
        const chatHistory = document.getElementById('chat-history');
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container';
        
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-message';
        userDiv.innerHTML = `<strong>–í—ã:</strong> ${formatMessage(message)}`;
        messageContainer.appendChild(userDiv);
        
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot-message';
        botDiv.innerHTML = '<strong>–ë–æ—Ç:</strong> <span class="typing-cursor"></span>';
        messageContainer.appendChild(botDiv);
        
        chatHistory.appendChild(messageContainer);
        messageContainer.scrollIntoView({ behavior: 'smooth' });

        const token = localStorage.getItem('token');
        const response = await fetch('/ai/api/chat/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                ...(token ? { 'Authorization': `Bearer ${token}` } : {})
            },
            body: JSON.stringify({ message })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const reader = response.body.getReader();
        let botResponse = '';
        let decoder = new TextDecoder();
        let buffer = '';

        while (true) {
            const { done, value } = await reader.read();
            
            if (done) break;
            
            buffer += decoder.decode(value, { stream: true });
            
            let lines = buffer.split('\n');
            buffer = lines.pop() || '';
            
            for (const line of lines) {
                if (line.trim() === '') continue;
                
                if (line.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(line.slice(6));
                        if (data.error) {
                            console.error('Server error:', data.error);
                            botDiv.innerHTML = `<strong>–ë–æ—Ç:</strong> –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${data.error}`;
                            continue;
                        }
                        if (data.token) {
                            botResponse = data.full_response;
                            botResponse = botResponse.replace(/^–ë–æ—Ç:\s*–ë–æ—Ç:/g, '–ë–æ—Ç:');
                            botDiv.innerHTML = `<strong>–ë–æ—Ç:</strong> ${formatMessage(botResponse.replace(/^–ë–æ—Ç:\s*/,''))}`;
                        }
                    } catch (e) {
                        console.warn('Error parsing JSON:', e, 'Line:', line);
                        continue;
                    }
                }
            }
        }

        messageContainer.scrollIntoView({ behavior: 'smooth' });
    } catch (error) {
        console.error('Error:', error);
    } finally {
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
    }
}

function formatMessage(text) {
    if (!text) return '';
    
    // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–µ—Ñ–∏–∫—Å—ã "–ë–æ—Ç:"
    text = text.replace(/^–ë–æ—Ç:\s*–ë–æ—Ç:/g, '–ë–æ—Ç:');
    
    // –ó–∞–º–µ–Ω—è–µ–º \n –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –ø–µ—Ä–µ–¥ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º
    text = text.replace(/\\n/g, '\n');
    
    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç
    return text
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/```([\s\S]*?)```/g, function(match, code) {
            return `<pre class="code-block"><code>${code.trim()}</code></pre>`;
        })
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –º–∞—Ä–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–ø–∏—Å–∫–∏
        .replace(/^\s*[-*‚Ä¢]\s+(.+)$/gm, '<li>$1</li>')
        .replace(/(<li>.*?<\/li>\s*)+/g, '<ul>$&</ul>');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function copyCode(button) {
    const codeBlock = button.nextElementSibling.textContent;
    navigator.clipboard.writeText(codeBlock).then(() => {
        const originalText = button.textContent;
        button.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
        setTimeout(() => {
            button.textContent = originalText;
        }, 2000);
    });
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
document.getElementById('message').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

function startAnonymousChat() {
    showChat();
    localStorage.removeItem('token');
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
async function loadHistory() {
    try {
        const token = localStorage.getItem('token');
        const response = await fetch('/ai/api/chat/history', {
            headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });
        const data = await response.json();
        
        if (!data.history) return;
        
        const chatHistory = document.getElementById('chat-history');
        chatHistory.innerHTML = '';
        
        data.history.forEach(item => {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.innerHTML = `<strong>–í—ã:</strong> ${formatMessage(item.user_message)}`;
            
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot-message';
            botDiv.innerHTML = `<strong>–ë–æ—Ç:</strong> ${formatMessage(item.bot_response)}`;
            
            messageContainer.appendChild(userDiv);
            messageContainer.appendChild(botDiv);
            chatHistory.appendChild(messageContainer);
        });
        
        if (chatHistory.lastElementChild) {
            chatHistory.lastElementChild.scrollIntoView({ behavior: 'smooth' });
        }
    } catch (error) {
        console.error('Error loading history:', error);
    }
}

// –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ç–µ–º–æ–π
let currentTheme = localStorage.getItem('theme') || 'light';

function toggleTheme() {
    currentTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    localStorage.setItem('theme', currentTheme);
    updateThemeButton();
}

function updateThemeButton() {
    const themeButton = document.getElementById('theme-toggle');
    themeButton.textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
}

async function clearHistory() {
    try {
        const token = localStorage.getItem('token');
        const response = await fetch('/ai/api/chat/clear-history', {
            method: 'POST',
            headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById('chat-history').innerHTML = '';
            alert('–ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞ –æ—á–∏—â–µ–Ω–∞');
        } else {
            alert(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ –∏—Å—Ç–æ—Ä–∏–∏');
        }
    } catch (error) {
        console.error('Error clearing history:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ –∏—Å—Ç–æ—Ä–∏–∏');
    }
}

// –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–∏ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–µ–π
let menuTimeout;

function showUserMenu() {
    clearTimeout(menuTimeout);
    const userMenu = document.querySelector('.user-menu-content');
    if (userMenu) {
        userMenu.classList.add('show');
    }
}

function hideUserMenu() {
    const userMenu = document.querySelector('.user-menu-content');
    if (userMenu) {
        menuTimeout = setTimeout(() => {
            userMenu.classList.remove('show');
        }, 1300); // –ó–∞–¥–µ—Ä–∂–∫–∞ –≤ 300–º—Å –ø–µ—Ä–µ–¥ —Å–∫—Ä—ã—Ç–∏–µ–º
    }
}

function keepMenuOpen() {
    clearTimeout(menuTimeout);
}

// –û–±–Ω–æ–≤–∏—Ç–µ HTML –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
document.querySelector('.user-menu')?.remove(); // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä–æ–µ –º–µ–Ω—é, –µ—Å–ª–∏ –µ—Å—Ç—å

const userMenuHTML = `
    <div class="user-menu" onmouseenter="showUserMenu()" onmouseleave="hideUserMenu()">
        <button class="user-button">
            ${localStorage.getItem('token') ? '–ü—Ä–æ—Ñ–∏–ª—å' : '–í–æ–π—Ç–∏'}
        </button>
        <div class="user-menu-content" onmouseenter="keepMenuOpen()" onmouseleave="hideUserMenu()">
            ${localStorage.getItem('token') 
                ? '<a onclick="logout()">–í—ã–π—Ç–∏</a>'
                : '<a href="/ai/login">–í–æ–π—Ç–∏</a>'}
        </div>
    </div>
`;

// –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ –º–µ–Ω—é –≤ header 
const header = document.querySelector('header');
if (header) {

    menuContainer.style.marginLeft = 'auto';
    menuContainer.innerHTML = userMenuHTML;
    header.appendChild(menuContainer);
}
</script>
